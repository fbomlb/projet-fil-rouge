apiVersion: v1
kind: PersistentVolume
metadata:
  name: pgadmin-pv
  #amespace: icgroup
  labels: 
    env: prod
    app: pgadmin
    type: local
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: manual
  hostPath:
    path: /data-pgadmin
