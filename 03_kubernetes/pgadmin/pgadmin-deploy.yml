apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin-deploy
  #namespace: icgroup
  labels:
    env: prod 
    app: pgadmin
spec:
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
      - name: pgadmin
        image: dpage/pgadmin4
        env:
        - name: PGADMIN_DEFAULT_EMAIL
          valueFrom:
            configMapKeyRef:
              key: email 
              name: pgadmin-cm
        - name: PGADMIN_DEFAULT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pgadmin-secret
              key: password
        resources:
           limits:
             memory: "128Mi"
             cpu: "500m"
        ports:
        - containerPort: 80
        volumeMounts: 
        - name: pgadmin-storage
          mountPath: /pgadmin4/servers.json
      volumes:
      - name: pgadmin-storage
        persistentVolumeClaim:
          claimName: pgadmin-pvc

